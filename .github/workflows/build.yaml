name: NVDA Add-on Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Add-on
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons markdown

      - name: Install Gettext tools
        run: choco install gettext -y

      - name: Build and Auto-Fix All Translations
        run: |
          $env:PYTHONPATH = "."
          
          # 1. Standard build: SCons prepares all folders and .md files
          python -m SCons
          
          # 2. Dynamic Table Fix: 
          # Iterates through all language folders (addon/doc/*) and re-converts 
          # every readme.md file to HTML with table support enabled.
          $mdFiles = Get-ChildItem -Path "addon/doc/*" -Include "readme.md" -Recurse
          foreach ($file in $mdFiles) {
              $htmlTarget = $file.FullName.Replace(".md", ".html")
              echo "Fixing tables for: $($file.FullName)"
              # Overwrite with modern markdown module using table extensions
              python -m markdown -x tables -x fenced_code $file.FullName > $htmlTarget
          }
          
          # 3. Final Packaging: SCons packages the updated HTML files into the addon
          python -m SCons
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: addon-package
          path: "*.nvda-addon"

      - name: Attach add-on to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.nvda-addon"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}